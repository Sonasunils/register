<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_page">
        <div class="forms">
            <form action="">
                <h1><center>Registration</center></h1>
                <div class="left">
                    <h2>First name:</h2>
                    <input type="text" name="" id="userenter" placeholder="Enter your firstname">
                    <h2>Age:</h2>
                    <input type="date" name="" id="userenter" placeholder="Enter your age">
                    <h2>Email:</h2>
                    <input type="text" id="userenter" placeholder="Enter your email">
                    <h2>Passord:</h2>
                    <input type="password" name="" id="userenter" placeholder="Enter your password">

                </div>
                <div class="right">
                    <h2>Last name:</h2>
                    <input type="text" name="" id="userenter" placeholder="Enter your lastname">
                    <h2>User name:</h2>
                    <input type="text" name="" id="userenter" placeholder="Enter your username">
                    <h2>Phone number:</h2>
                    <input type="text" id="userenter" placeholder="Enter your phonenumber">
                    <h2>Confirm password:</h2>
                    <input type="password" name="" id="userenter" placeholder="Confirm password">


                </div>
               
               <div class="genterform">
                <h2>Gender:</h2>
                <h3>Male:</h3>
                <input type="checkbox" name="" id="">
                <h3>Female:</h3>
                <input type="checkbox" name="" id="">
                <h3>Prefer not to say:</h3>
                <input type="checkbox" name="" id="">


               </div>
               <button><h3>Submit</h3></button>
            </form>
        </div>

    </div>
</body>
</html>
